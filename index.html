<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>JS Grand Practice</title>
    </head>
    <body>
        <section>
            <div class="container">
                <h2>Whats Your Name?</h2>
                <div class="d-flex flex-column flex-md-row gap-4">
                    <div>
                        <p>Fist Name</p>
                        <input id="user-first-name" type="text" />
                    </div>
                    <div>
                        <p>Middle Name</p>
                        <input id="user-middle-name" type="text" />
                    </div>
                    <div>
                        <p>Last Name</p>
                        <input id="user-last-name" type="text" />
                    </div>
                </div>
                <div>
                    <button id="name-submit-btn" class="btn btn-primary mt-2">
                        Submit
                    </button>
                </div>
                <div class="my-4">
                    <p id="display-user-name" class="fs-3"></p>
                </div>
            </div>
        </section>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- External JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
